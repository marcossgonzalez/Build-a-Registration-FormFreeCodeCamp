<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information
        </p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name:
                    <input type="text" id="first-name" required>
                </label>
                <label for="last-name">Enter Your Last Name:
                    <input type="text" id="last-name" required>
                </label>
                <label for="email">Enter Your Email:
                    <input type="email" id="email" required >
                    <!-- * O atributo de 'minlength' define o tamanho mínimo que cada
                    * entrada deve ter para prevenir que menos do que 'n' dados
                    * sejam enviados como entrada
                    * Vamos colocar isso, então, como atributo na área de senha e de e-mail-->
                </label>
                <label for="new-password">Create a New Password:
                    <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required>
                    <!-- * Cada informação a ser introduzida no formulário precisa possuir
                    * uma forma de colocar o dado, dessa forma, utilizamos o elemento <input> com o tipo
                    * texto-->
                    <!-- * Podemos usar também uma expressão regular para definir o elemento
                    * de entrada que deve ser requirido. Nesse caso, vamos usar [a-z0-5]{8,} para a senha
                    * requerindo oito ou mais dígitos para a senha, letras minúsculas ou os dígitos de 0 a 5.
                    * Para que seja possível fazer isso, usaremos o atributo 'pattern' no lugar de 
                    * 'minlength'-->
                    
                </label>
            </fieldset>
            
            <fieldset>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" /> Personal Account </label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business Account </label>
                <!-- ! Para que mais de um tipo de botão-rádio não seja selecionado
                    ! precisamos fazer com que os botões sejam relacionados
                    * isso é feito usando o atributo 'name' com o valor, no caso
                    * 'account-type'-->
                <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label> Upload a profile picture:<input type="file" /></label>
                <label> Input your age (years):<input type="number" min="13" max="120" />
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
        <!--O atributo 'method' especifica como os dados de um formulário
        serão enviados para a página da url do atributo 'action'.
        Os dados podem ser enviados por um pedido de 'GET' dos parâmetros de url com
        o 'method="get"' ou por post com os dados no corpo do formulário como 'method="post"'
        Desta vez enviaremos como post.-->
    </body>
</html>
